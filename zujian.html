<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
    <script src="https://unpkg.com/vue"></script>
	</head>
	<body>
	  <div id="app">
	  	<my-component></my-component>

	  </div>
	  <div id="app2">
      <my-component1></my-component1>	  	
	  </div>
	</body>
	<script type="text/javascript">
	  //全局注册
		Vue.component('my-component', {
		  template: '<div>A custom component!</div>'
		})
		//创建根实例
		var vm = new Vue({
		  el: "#app"
		})


    //局部注册
    var Child = {
      template: '<div>今天天气好晴朗</div>'
    }
    var vm = new Vue({
      el: "#app2",
      components: {
        'my-component1': Child
      }
    })
	</script>
</html>
