<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://unpkg.com/vue"></script>
	</head>
	<body>
	  <div id="app">
	    <!--父组件可以在使用子组件的地方直接用 v-on 来监听子组件触发的事件。-->
	  	{{ total }}
	  	<br>
	  	<button-container @increase='add'></button-container>
	  	<button-container @increase='add'></button-container>
	  </div>
	</body>
	<script type="text/javascript">
	  Vue.component('button-container', {
	    data: function() {
	      return {
	        counter: 0
	      }
	    },
	    methods: {
	      increase: function() {
	        this.counter += 1
	        this.$emit('increase')
	      }
	    },
	    template:"<button @click='increase'>{{ counter }}</button>"
	  })
		  var vm = new Vue({
		    el: "#app",
		    data: {
		      total: 0
		    },
		    methods: {
		      add: function () {
		        this.total += 1
		        
		      }
		    }
		  })
	</script>
</html>
